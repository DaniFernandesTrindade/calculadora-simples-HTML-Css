<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divisão</title>
  <link rel="stylesheet" href="estilocalculadora.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora - Divisão</h1>
    <label>Digite o primeiro número:</label>
    <input type="number" id="num1">
    
    <label>Digite o segundo número:</label>
    <input type="number" id="num2">
    
    <button onclick="dividir()">Dividir</button>
    <h2>Resultado: <span id="resultado"></span></h2>

    <a href="calculadoranormal.html" class="voltar">⬅ Voltar ao Menu</a>
  </div>

  <script>
    function dividir() {
      const n1 = parseFloat(document.getElementById("num1").value);
      const n2 = parseFloat(document.getElementById("num2").value);
      if (n2 === 0) {
        document.getElementById("resultado").textContent = "Erro: divisão por zero";
      } else {
        document.getElementById("resultado").textContent = n1 / n2;
      }
    }
  </script>
</body>
</html>
